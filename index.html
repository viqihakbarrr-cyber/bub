<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Samurai Predict</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shojumaru&family=Roboto:wght@700&display=swap');

        /* --- 1. RESET & APP SHELL FOUNDATION --- */
        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation; /* Mencegah zoom double tap */
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden; /* DILARANG SCROLL */
            background-color: #000;
            font-family: 'Roboto', sans-serif;
        }

        /* Container utama yang membatasi rasio layar seperti HP */
        #app-container {
            position: relative;
            width: 100%; height: 100%;
            max-width: 500px; /* Batas lebar agar tidak gepeng di Tablet/PC */
            margin: 0 auto; /* Tengah layar */
            background: #111;
            background-image: url('https://raw.githubusercontent.com/viqihakbarrr-cyber/bub/main/Samu/Sbg.jpg');
            background-size: cover;
            background-position: center bottom;
            display: flex;
            flex-direction: column; /* Stack Vertikal: HUD -> Arena -> Controls */
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* --- 2. LOADING SCREEN --- */
        #loading-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: #ffcc00;
        }
        .loader-bar {
            width: 200px; height: 10px; background: #333;
            margin-top: 10px; border-radius: 5px; overflow: hidden;
        }
        .loader-fill { width: 0%; height: 100%; background: #ffcc00; transition: width 0.2s; }

        /* --- 3. LOBBY OVERLAY --- */
        #lobby-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
        .title-text { font-family: 'Shojumaru', cursive; color: #ffcc00; font-size: 2rem; margin-bottom: 2rem; text-shadow: 2px 2px #d32f2f; }
        
        .game-btn {
            background: linear-gradient(to bottom, #b71c1c, #8b0000);
            border: 2px solid #ffcc00; color: white;
            padding: 15px 30px; font-family: 'Shojumaru', cursive;
            font-size: 1.1rem; border-radius: 8px; cursor: pointer;
            margin: 5px; box-shadow: 0 4px 0 #550000;
            transition: transform 0.1s;
        }
        .game-btn:active { transform: translateY(4px); box-shadow: 0 0 0; }
        .input-code {
            background: #222; border: 2px solid #555; color: white;
            padding: 10px; font-size: 1.5rem; text-align: center;
            letter-spacing: 5px; width: 150px; border-radius: 8px;
            margin-bottom: 10px;
        }

        /* --- 4. GAMEPLAY UI (FLEXIBLE) --- */
        
        /* ZONE 1: HUD (Top) - Fixed Height */
        #ui-top {
            flex: 0 0 auto; /* Jangan menyusut */
            padding: 10px;
            width: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            display: flex; justify-content: space-between;
        }

        .player-stats { width: 48%; }
        .stat-label { font-size: 10px; color: #aaa; margin-bottom: 2px; font-weight: bold; }
        .bar-frame {
            width: 100%; height: 18px; background: #222;
            border: 1px solid #555; border-radius: 3px;
            position: relative; overflow: hidden; margin-bottom: 4px;
        }
        .bar-value {
            height: 100%; transition: width 0.3s ease-out;
        }
        .hp-val { background: linear-gradient(90deg, #4caf50, #8bc34a); }
        .kt-val { background: linear-gradient(90deg, #2196f3, #03a9f4); }
        .bar-text {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            font-size: 10px; color: white; text-shadow: 1px 1px 1px black;
        }

        /* ZONE 2: ARENA (Middle) - Takes remaining space */
        #ui-arena {
            flex: 1 1 auto; /* Mengisi sisa ruang */
            position: relative;
            width: 100%;
            /* Border debug dihapus nanti */
        }
        
        /* Pesan Game di tengah layar */
        #message-area {
            position: absolute; top: 40%; width: 100%;
            text-align: center; font-family: 'Shojumaru', cursive;
            font-size: 2rem; color: #fff; text-shadow: 0 0 10px #000, 0 0 20px #ff0000;
            z-index: 50; pointer-events: none;
        }

        /* Grid tempat berdiri karakter */
        #grid-container {
            position: absolute; bottom: 0; 
            left: 5%; width: 90%; height: 40%; /* Area aktif karakter di bagian bawah arena */
            display: flex; align-items: flex-end; justify-content: space-between;
        }
        .grid-cell { width: 18%; height: 100%; position: relative; }

        /* Karakter */
        .char-sprite {
            width: 140%; height: 140%; /* Agak besar biar jelas */
            position: absolute; bottom: -10%; left: -20%;
            background-size: contain; background-repeat: no-repeat; background-position: bottom center;
            transition: filter 0.2s;
        }
        .owner-glow { filter: drop-shadow(0 0 10px cyan); }
        .enemy-glow { filter: drop-shadow(0 0 10px red); transform: scaleX(-1); }

        /* FX Layer */
        .fx-spark {
            position: absolute; width: 150px; height: 150px;
            top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
            background-image: url('https://raw.githubusercontent.com/viqihakbarrr-cyber/bub/main/Samu/Spark.png');
            background-size: contain; background-repeat: no-repeat;
            transition: transform 0.1s; pointer-events: none; z-index: 60;
        }
        .fx-spark.pop { transform: translate(-50%, -50%) scale(1.5); }

        /* ZONE 3: CONTROLS (Bottom) - Fixed Height */
        #ui-controls {
            flex: 0 0 auto;
            width: 100%;
            padding: 10px;
            background: linear-gradient(to top, rgba(0,0,0,0.95), transparent);
            display: flex; flex-direction: column; align-items: center;
        }
        
        #sequence-bar {
            height: 20px; margin-bottom: 5px; color: yellow; font-size: 12px;
            text-align: center; width: 100%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
        }

        #btn-container {
            display: flex; width: 100%; gap: 8px; justify-content: center;
            height: 18vh; /* Menggunakan tinggi layar viewport (Responsive) */
            max-height: 100px;
        }

        .action-btn {
            flex: 1; /* Membagi rata 4 tombol */
            background: #2b2b2b; border: 2px solid #555;
            border-radius: 10px; color: white;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            font-size: 0.7rem; font-weight: bold;
            cursor: pointer; position: relative;
        }
        .action-btn:active { background: #444; transform: scale(0.95); }
        .action-btn.disabled { opacity: 0.3; pointer-events: none; filter: grayscale(1); }
        .action-btn.picked { border-color: #00e5ff; background: #004d40; color: #00e5ff; }

        .btn-icon { font-size: 1.5rem; margin-bottom: 5px; }

    </style>
</head>
<body>

<div id="app-container">
    
    <div id="loading-screen">
        <h2 style="font-family: 'Shojumaru'; color: white;">SAMURAI PREDICT</h2>
        <div style="font-size: 12px; color: #888;">MEMUAT ASET GAME...</div>
        <div class="loader-bar"><div class="loader-fill" id="loader-progress"></div></div>
    </div>

    <div id="lobby-screen" style="display: none;">
        <div class="title-text">SAMURAI<br>PREDICT</div>
        
        <button class="game-btn" onclick="createRoom()">BUAT ROOM</button>
        
        <div style="margin: 20px 0; border-top: 1px solid #555; width: 50%;"></div>
        
        <input type="number" id="room-code" class="input-code" placeholder="0000" oninput="if(this.value.length>4) this.value=this.value.slice(0,4)">
        <button class="game-btn" onclick="joinRoom()" style="background: #333; border-color: #888;">GABUNG</button>
        
        <p id="lobby-status" style="margin-top: 20px; color: cyan; font-size: 14px; text-align: center; padding: 0 20px;"></p>
    </div>

    <div id="game-ui" style="display: none; width: 100%; height: 100%; flex-direction: column;">
        
        <div id="ui-top">
            <div class="player-stats">
                <div class="stat-label" id="p1-name">YOU</div>
                <div class="bar-frame"><div class="bar-value hp-val" id="p1-hp" style="width: 100%"></div><span class="bar-text" id="p1-hp-txt">100</span></div>
                <div class="bar-frame" style="height: 10px;"><div class="bar-value kt-val" id="p1-kt" style="width: 100%"></div></div>
            </div>
            <div class="player-stats" style="text-align: right;">
                <div class="stat-label" id="p2-name" style="color: #ff5555">ENEMY</div>
                <div class="bar-frame"><div class="bar-value hp-val" id="p2-hp" style="width: 100%"></div><span class="bar-text" id="p2-hp-txt">100</span></div>
                <div class="bar-frame" style="height: 10px;"><div class="bar-value kt-val" id="p2-kt" style="width: 100%"></div></div>
            </div>
        </div>

        <div id="ui-arena">
            <div id="message-area"></div>
            
            <div id="grid-container">
                <div class="grid-cell" id="g1"></div>
                <div class="grid-cell" id="g2"></div>
                <div class="grid-cell" id="g3"></div>
                <div class="grid-cell" id="g4"></div>
                <div class="grid-cell" id="g5"></div>
            </div>
            
            <div class="fx-spark" id="spark-fx"></div>
        </div>

        <div id="ui-controls">
            <div id="sequence-bar">PILIH KOMBINASI SERANGAN...</div>
            <div id="btn-container">
                <div class="action-btn" id="btn-maju" onclick="pickMove('maju')">
                    <span class="btn-icon">‚è©</span>MAJU
                </div>
                <div class="action-btn" id="btn-attack" onclick="pickMove('attack')">
                    <span class="btn-icon">‚öîÔ∏è</span>ATTACK
                </div>
                <div class="action-btn" id="btn-tangkis" onclick="pickMove('tangkis')">
                    <span class="btn-icon">üõ°Ô∏è</span>TANGKIS
                </div>
                <div class="action-btn" id="btn-mundur" onclick="pickMove('mundur')">
                    <span class="btn-icon">‚è™</span>MUNDUR
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    /* =========================================
       1. ASSET PRELOADER SYSTEM
       ========================================= */
    const ASSETS = {
        bg: 'https://raw.githubusercontent.com/viqihakbarrr-cyber/bub/main/Samu/Sbg.jpg',
        idle: 'https://raw.githubusercontent.com/viqihakbarrr-cyber/bub/main/Samu/Sidle.png',
        maju: 'https://raw.githubusercontent.com/viqihakbarrr-cyber/bub/main/Samu/Smaju.png',
        mundur: 'https://raw.githubusercontent.com/viqihakbarrr-cyber/bub/main/Samu/Smundur.png',
        attack: 'https://raw.githubusercontent.com/viqihakbarrr-cyber/bub/main/Samu/Sattack.png',
        tangkis: 'https://raw.githubusercontent.com/viqihakbarrr-cyber/bub/main/Samu/Stangkis.png',
        spark: 'https://raw.githubusercontent.com/viqihakbarrr-cyber/bub/main/Samu/Spark.png'
    };

    const imageCache = {};

    function preloadAssets() {
        const keys = Object.keys(ASSETS);
        let loaded = 0;
        const total = keys.length;
        const progressEl = document.getElementById('loader-progress');

        if (total === 0) showLobby();

        keys.forEach(key => {
            const img = new Image();
            img.src = ASSETS[key];
            img.onload = () => {
                loaded++;
                const percent = (loaded / total) * 100;
                progressEl.style.width = percent + '%';
                imageCache[key] = img; // Simpan di cache browser
                if (loaded === total) {
                    setTimeout(showLobby, 500);
                }
            };
            img.onerror = () => {
                console.error("Gagal load: " + ASSETS[key]);
                loaded++; // Tetap lanjut meski error
                if (loaded === total) setTimeout(showLobby, 500);
            };
        });
    }

    function showLobby() {
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('lobby-screen').style.display = 'flex';
    }

    // Jalankan Preloader saat halaman dibuka
    window.onload = preloadAssets;

    /* =========================================
       2. GAME LOGIC & STATE
       ========================================= */
    let peer, conn, myId;
    let isHost = false;
    let myMoves = [];
    let enemyMoves = null;
    let isFighting = false;

    // Data Stats
    let p1 = { hp: 100, kt: 100, pos: 2 }; // Host
    let p2 = { hp: 100, kt: 100, pos: 4 }; // Client

    /* --- PEERJS MULTIPLAYER --- */
    function initPeer(id) {
        // Prefix unik 'samu-v3' untuk menghindari tabrakan ID dengan user lain di server public
        peer = new Peer('samu-v3-' + id);

        peer.on('open', (id) => {
            myId = id;
            if (isHost) {
                const code = id.split('-')[2];
                document.getElementById('lobby-status').innerHTML = 
                    `ROOM DIBUAT<br><b style="font-size:2rem; color:white;">${code}</b><br>Menunggu lawan...`;
            }
        });

        peer.on('connection', (c) => {
            if (isHost) {
                conn = c;
                setupConn();
            }
        });

        peer.on('error', (err) => {
            document.getElementById('lobby-status').innerText = "Error: ID mungkin sudah dipakai atau koneksi buruk.";
        });
    }

    function createRoom() {
        const code = Math.floor(1000 + Math.random() * 9000);
        isHost = true;
        initPeer(code);
    }

    function joinRoom() {
        const code = document.getElementById('room-code').value;
        if (code.length !== 4) return alert("Masukkan 4 digit kode!");
        
        isHost = false;
        const clientId = Math.floor(10000 + Math.random() * 90000);
        peer = new Peer('samu-client-v3-' + clientId);

        peer.on('open', () => {
            conn = peer.connect('samu-v3-' + code);
            setupConn();
        });

        peer.on('error', () => alert("Gagal konek. Kode salah/room penuh."));
    }

    function setupConn() {
        document.getElementById('lobby-status').innerText = "TERHUBUNG! Memulai game...";
        setTimeout(startGameUI, 1000);

        conn.on('data', (data) => {
            if (data.type === 'moves') {
                enemyMoves = data.moves;
                checkReady();
            }
        });
    }

    /* --- UI HANDLERS --- */
    function startGameUI() {
        document.getElementById('lobby-screen').style.display = 'none';
        document.getElementById('game-ui').style.display = 'flex'; // Gunakan flex agar layout responsive jalan
        
        // Setup Nama
        document.getElementById('p1-name').innerText = isHost ? "YOU (OWNER)" : "YOU";
        document.getElementById('p2-name').innerText = isHost ? "ENEMY" : "ENEMY (OWNER)";

        renderChars();
        updateHUD();
    }

    function pickMove(move) {
        if (isFighting || myMoves.length >= 4 || myMoves.includes(move)) return;

        myMoves.push(move);
        
        // Update Visual Tombol
        const btn = document.getElementById('btn-' + move);
        btn.classList.add('picked', 'disabled');

        // Update Text
        const symbols = { maju: '‚è©', mundur: '‚è™', attack: '‚öîÔ∏è', tangkis: 'üõ°Ô∏è' };
        let seqText = myMoves.map(m => symbols[m]).join(' ');
        document.getElementById('sequence-bar').innerText = seqText;

        if (myMoves.length === 4) {
            conn.send({ type: 'moves', moves: myMoves });
            document.getElementById('message-area').innerText = "MENUNGGU LAWAN...";
            checkReady();
        }
    }

    function checkReady() {
        if (myMoves.length === 4 && enemyMoves) {
            document.getElementById('message-area').innerText = "FIGHT!";
            isFighting = true;
            setTimeout(combatLoop, 1500);
        }
    }

    /* --- COMBAT ENGINE --- */
    async function combatLoop() {
        document.getElementById('message-area').innerText = "";

        for (let i = 0; i < 4; i++) {
            // Tentukan langkah siapa vs siapa
            let actP1 = isHost ? myMoves[i] : enemyMoves[i];
            let actP2 = isHost ? enemyMoves[i] : myMoves[i];

            // 1. Logic Movement
            if(actP1 === 'maju' && p1.pos < 5) p1.pos++;
            if(actP1 === 'mundur' && p1.pos > 1) p1.pos--;
            if(actP2 === 'maju' && p2.pos > 1) p2.pos--;
            if(actP2 === 'mundur' && p2.pos < 5) p2.pos++;

            // 2. Render Move Animation
            renderChars(actP1, actP2);
            await sleep(400); // Waktu animasi gerak

            // 3. Hitung Jarak & Damage
            let dist = Math.abs(p1.pos - p2.pos);
            let melee = dist <= 1; // Sebelahan atau numpuk
            let spark = false;

            if (melee) {
                // Logic Tempur
                if (actP1 === 'attack' && actP2 === 'attack') {
                    p1.hp -= 10; p1.kt -= 10; p2.hp -= 10; p2.kt -= 10;
                    spark = true;
                } else if (actP1 === 'attack' && (actP2 === 'maju' || actP2 === 'mundur')) {
                    p2.hp -= 20;
                } else if (actP2 === 'attack' && (actP1 === 'maju' || actP1 === 'mundur')) {
                    p1.hp -= 20;
                } else if (actP1 === 'attack' && actP2 === 'tangkis') {
                    p1.kt -= 20; spark = true;
                } else if (actP2 === 'attack' && actP1 === 'tangkis') {
                    p2.kt -= 20; spark = true;
                }
            }

            // Batasi nilai min 0
            p1.hp = Math.max(0, p1.hp); p2.hp = Math.max(0, p2.hp);
            p1.kt = Math.max(0, p1.kt); p2.kt = Math.max(0, p2.kt);

            // 4. Update UI & FX
            updateHUD();
            if (spark) triggerSpark();
            
            await sleep(800); // Waktu pause setelah hit

            // 5. Reset Idle
            renderChars('idle', 'idle');
            await sleep(200);

            if (p1.hp <= 0 || p2.hp <= 0) break;
        }

        endRound();
    }

    function endRound() {
        let win = false;
        let lose = false;
        let draw = false;

        if (p1.hp <= 0 && p2.hp <= 0) draw = true;
        else if (isHost && p2.hp <= 0) win = true;
        else if (!isHost && p1.hp <= 0) win = true;
        else if (isHost && p1.hp <= 0) lose = true;
        else if (!isHost && p2.hp <= 0) lose = true;

        if (win) showMsg("MENANG!", "green");
        else if (lose) showMsg("KALAH!", "red");
        else if (draw) showMsg("SERI!", "yellow");
        else {
            showMsg("ROUND NEXT...", "white");
            setTimeout(resetRound, 2000);
            return;
        }
        
        // Game Over
        setTimeout(() => location.reload(), 4000);
    }

    function resetRound() {
        myMoves = []; enemyMoves = null; isFighting = false;
        document.getElementById('message-area').innerText = "";
        document.getElementById('sequence-bar').innerText = "PILIH KOMBINASI...";
        
        // Reset Buttons
        document.querySelectorAll('.action-btn').forEach(b => {
            b.classList.remove('picked', 'disabled');
        });
    }

    /* --- RENDERING --- */
    // Elemen Karakter
    const char1 = document.createElement('div'); char1.className = 'char-sprite owner-glow';
    const char2 = document.createElement('div'); char2.className = 'char-sprite enemy-glow';

    function renderChars(anim1 = 'idle', anim2 = 'idle') {
        // Clear grid
        for(let i=1; i<=5; i++) document.getElementById('g'+i).innerHTML = '';

        // Tentukan Posisi Visual
        let v1, v2;
        if (isHost) {
            v1 = p1.pos; 
            v2 = p2.pos;
            // Host melihat dirinya (char1) biru, musuh (char2) merah
            char1.className = 'char-sprite owner-glow';
            char2.className = 'char-sprite enemy-glow';
        } else {
            // Client melihat "terbalik" agar dirinya selalu di kiri (posisi awal)
            // Logika Grid Client = 6 - Logika Grid Host
            v1 = 6 - p1.pos; // Posisi Host di mata Client
            v2 = 6 - p2.pos; // Posisi Client di mata Client

            // Client: char2 adalah dirinya (Biru), char1 adalah Host (Merah)
            char1.className = 'char-sprite enemy-glow';
            char2.className = 'char-sprite owner-glow';
        }

        // Set Gambar Animasi
        char1.style.backgroundImage = `url(${ASSETS[anim1]})`;
        char2.style.backgroundImage = `url(${ASSETS[anim2]})`;

        // Masukkan ke Grid DOM
        // P1 selalu char1, P2 selalu char2 secara data, tapi visual ditukar di atas
        document.getElementById('g'+v1).appendChild(char1);
        document.getElementById('g'+v2).appendChild(char2);
    }

    function updateHUD() {
        let statsSelf = isHost ? p1 : p2;
        let statsEnemy = isHost ? p2 : p1;

        // Update Self (Kiri)
        document.getElementById('p1-hp').style.width = statsSelf.hp + '%';
        document.getElementById('p1-hp-txt').innerText = statsSelf.hp;
        document.getElementById('p1-kt').style.width = statsSelf.kt + '%';

        // Update Enemy (Kanan)
        document.getElementById('p2-hp').style.width = statsEnemy.hp + '%';
        document.getElementById('p2-hp-txt').innerText = statsEnemy.hp;
        document.getElementById('p2-kt').style.width = statsEnemy.kt + '%';
    }

    function triggerSpark() {
        const el = document.getElementById('spark-fx');
        el.classList.add('pop');
        setTimeout(() => el.classList.remove('pop'), 200);
    }

    function showMsg(txt, color) {
        const el = document.getElementById('message-area');
        el.innerText = txt;
        el.style.color = color;
    }

    function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

</script>
</body>
</html>
